schema_type: dataframe
version: 0.22.1
columns:
  catalog_name:
    title: Catalog Name
    description: Check the name of the catalog
    dtype: str
    nullable: false
    checks:
      str_matches:
        value: assets_100k
        options:
          raise_warning: false
          ignore_na: true
    unique: false
    coerce: false
    required: true
    regex: false
  schema_name:
    title: Schema Name
    description: Check the name of tjhe schema
    dtype: str
    nullable: false
    checks:
      str_matches:
        value: schema_1
        options:
          raise_warning: false
          ignore_na: true
    unique: false
    coerce: false
    required: true
    regex: false
  schema_owner:
    title: Schema Owner
    description: Check the name of the schema owner
    dtype: str
    nullable: false
    checks:
      str_matches:
        value: postgres
        options:
          raise_warning: false
          ignore_na: true
    unique: false
    coerce: false
    required: true
    regex: false
  table_count:
    title: Table Count
    description: Check for total number of tables for this schema
    dtype: int64
    nullable: false
    checks:
      equal_to:
        value: 100
        options:
          raise_warning: true
          ignore_na: true
    unique: false
    coerce: false
    required: true
    regex: false
  views_count:
    title: null
    description: null
    dtype: int64
    nullable: false
    checks:
      equal_to:
        value: 0
        options:
          raise_warning: false
          ignore_na: true
    unique: false
    coerce: false
    required: true
    regex: false
checks:
  check_record_count_ge:
    value: 1
    options:
      raise_warning: false
      ignore_na: true
index: null
dtype: null
coerce: false
strict: false
name: null
ordered: false
unique: null
report_duplicates: all
unique_column_names: false
add_missing_columns: false
title: Raw Schema Pandera Schema
description: Pandera schema definition for the raw schema output
