name: Unit Tests with Coverage for PR

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

permissions:
  id-token: write
  issues: write
  discussions: write
  pull-requests: write
  actions: write
  contents: write
  checks: write
  deployments: write
  packages: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: "3.11"

      - name: Install poetry
        run: |
          pip install poetry

      - name: Run Tests with Coverage
        run: |
          poetry install
          poetry run coverage run -m pytest tests/unit
          poetry run coverage xml
          poetry run coverage report

      - name: Comment Coverage Report on PR
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.MY_PAT }}